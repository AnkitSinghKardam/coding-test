<h6 class="text-center">Successful Launch</h6>
<ng-container *ngFor="let launch of launchs">
    <label>
        <input type="radio" name="sucLaunch" [value]="launch">
        <span [ngClass]="launch == sLaunch ? 'active': null" (click)="launchSuccess($event)">{{launch}}</span>
    </label>
</ng-container>
